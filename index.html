	<body>
		<section class="todoapp">
		</section>
		<script type ='module' src ='./main.js'></script>
		<script>
			function focusfunc() {
				var editElement = document.querySelectorAll('.edit');
				if(editElement){
					Array.from(editElement).map(input => {
						input.focus();
					})
				}
			}
			function focusAdd() {
				var inputElement = document.querySelector('header input');
				if(inputElement){
					inputElement.focus();
				}
			}
		</script>
	</body>
